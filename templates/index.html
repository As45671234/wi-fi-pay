<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wi-Fi Pay — Freedom Pay</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .tariff-card { cursor: pointer; border: 2px solid #f1f5f9; transition: all 0.2s; }
        .tariff-card.active { border-color: #3b82f6; background-color: #eff6ff; }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4 text-gray-800">

    <div class="bg-white rounded-[2.5rem] shadow-sm p-8 w-full max-w-[420px] border border-gray-100">
        
        <div class="flex justify-center mb-4 text-blue-500">
            <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M5 12.55a11 11 0 0 1 14.08 0"></path><path d="M1.42 9a16 16 0 0 1 21.16 0"></path><path d="M8.53 16.11a6 6 0 0 1 6.95 0"></path><circle cx="12" cy="20" r="1"></circle></svg>
        </div>

        <h1 class="text-xl font-bold mb-1 text-center">Высокоскоростной Wi-Fi</h1>
        <p class="text-gray-400 text-sm mb-8 text-center px-4">Выберите тариф и оплатите через Freedom Pay</p>

        <div class="space-y-3 mb-6">
            <div onclick="selectTariff(100, this)" class="tariff-card flex items-center justify-between p-4 rounded-2xl">
                <span class="font-semibold">1 Час доступа</span>
                <span class="font-bold text-lg">100 ₸</span>
            </div>
            <div onclick="selectTariff(500, this)" class="tariff-card flex items-center justify-between p-4 rounded-2xl">
                <span class="font-semibold">Весь день</span>
                <span class="font-bold text-lg">500 ₸</span>
            </div>
        </div>

        <div id="pay-box" style="display: none;" class="pt-4 border-t border-gray-50">
            <div class="flex justify-between items-center mb-6">
                <span class="text-gray-500">К оплате:</span>
                <span id="amount-val" class="text-xl font-bold text-blue-600">0 ₸</span>
            </div>

            <button onclick="pay()" class="w-full bg-[#1c75ff] hover:bg-blue-600 text-white font-bold py-4 rounded-2xl shadow-lg transition-all">
                ОПЛАТИТЬ КАРТОЙ
            </button>

            <!-- Логотипы карт -->
            <div class="flex justify-center gap-4 mt-6 opacity-30">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/Visa_Inc._logo.svg" width="40">
                <img src="https://upload.wikimedia.org/wikipedia/commons/2/2a/Mastercard-logo.svg" width="30">
            </div>
        </div>

        <div class="text-center mt-8 text-[10px] text-gray-300 tracking-widest uppercase">
            ID: {{ mac }}
        </div>
    </div>

    <!-- Футер -->
    <div class="mt-8 text-center text-[11px] text-gray-400">
        <div class="font-bold text-gray-600 mb-2 uppercase">ИП КАЛКИЕВ</div>
        <div class="flex justify-center space-x-4 mb-4 text-blue-500">
            <a href="/payment_methods">Оплата и Возврат</a>
            <a href="/offer">Оферта</a>
            <a href="/privacy">Приватность</a>
        </div>
        <p>© 2026 Wi-Fi Pay. Работает через Freedom Pay</p>
    </div>

    <!-- SDK Freedom Pay -->
    <script src="https://api.paybox.money/js/pbox.js"></script>
    <script>
        let selectedAmount = 0;

function selectTariff(amt, el) {
    selectedAmount = amt;
    document.querySelectorAll('.tariff-card').forEach(c => c.classList.remove('active'));
    el.classList.add('active');
    document.getElementById('pay-box').style.display = 'block';
    document.getElementById('amount-val').innerText = amt + ' ₸';
}

function pay() {
    // Вместо сложного API просто отправляем форму на наш сервер
    const form = document.createElement('form');
    form.method = 'POST';
    form.action = '/create_payment';

    const amtInput = document.createElement('input');
    amtInput.type = 'hidden';
    amtInput.name = 'amount';
    amtInput.value = selectedAmount;

    const macInput = document.createElement('input');
    macInput.type = 'hidden';
    macInput.name = 'mac';
    macInput.value = "{{ mac }}";

    form.appendChild(amtInput);
    form.appendChild(macInput);
    document.body.appendChild(form);
    form.submit();
}
    </script>
</body>
</html>
