<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Оплата доступа</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f0f2f5; display: flex; align-items: center; justify-content: center; min-height: 100vh; font-family: sans-serif; }
        .pay-card { background: white; padding: 40px; border-radius: 16px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); max-width: 450px; width: 100%; text-align: center; }
        .logo { font-weight: bold; font-size: 24px; color: #333; margin-bottom: 30px; }
        .amount { font-size: 36px; font-weight: 800; color: #28a745; margin: 20px 0; }
        .details { text-align: left; background: #f8f9fa; padding: 15px; border-radius: 8px; margin-bottom: 30px; font-size: 14px; }
    </style>
</head>
<body>
    <div class="pay-card">
        <div class="logo">FREEDOM PAY <span style="font-size:12px; color:#999">SECURE</span></div>
        
        <p class="text-muted mb-0">Сумма к оплате</p>
        <div class="amount">{{ amount }} ₸</div>
        
        <div class="details">
            <div class="d-flex justify-content-between mb-2">
                <span>Получатель:</span>
                <strong>ИП КАЛКИЕВ</strong>
            </div>
            <div class="d-flex justify-content-between mb-2">
                <span>Услуга:</span>
                <strong>Доступ к Wi-Fi</strong>
            </div>
            <div class="d-flex justify-content-between">
                <span>ID устройства:</span>
                <code>{{ mac }}</code>
            </div>
        </div>

        <form action="{{ payment_url }}" method="POST">
            <!-- Скрытые поля для банка -->
            {% for key, value in params.items() %}
            <input type="hidden" name="{{ key }}" value="{{ value }}">
            {% endfor %}
            
            <button type="submit" class="btn btn-success btn-lg w-100 py-3 fw-bold">
                ПЕРЕЙТИ К ОПЛАТЕ
            </button>
        </form>
        
        <div class="mt-4 small text-muted">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/Visa_Inc._logo.svg" height="20" class="me-2 opacity-50">
            <img src="https://upload.wikimedia.org/wikipedia/commons/2/2a/Mastercard-logo.svg" height="20" class="opacity-50">
            <br>Безопасное соединение по стандарту PCI DSS
        </div>
        <div class="mt-3">
            <a href="/" class="text-decoration-none text-secondary small">Отмена</a>
        </div>
    </div>
</body>
</html>
